<body>

<form method="POST">
<label for="name">Name*</label>
<input type="text" id="name" required>

<input type="radio" name="gender" value="female" id="gender" required >female

	 <option value="Asus">Asus</option>
	 <option value="HP">HP</option>
  </select>
  
  <label for="age">Age*</label>
  <input type="number" name="age" required id="age" ><br><br>
  <label for="dob">DOB*</label>
  <input type="date" name="dob" required id="dob" ><br><br>
  <label for="password">password*</label>
  <input type="password" name="password" required id="password"><br><br>
  <label for="portfolio">URL</label>
  <input type="url" name="url" id="portfolio" ><br><br>
  <button type="submit">SUbmit </button>

</form>
